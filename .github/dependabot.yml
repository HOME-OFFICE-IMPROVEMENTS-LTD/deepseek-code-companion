# Dependabot configuration for DeepSeek Code Companion
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "HOME-OFFICE-IMPROVEMENTS-LTD"
    assignees:
      - "HOME-OFFICE-IMPROVEMENTS-LTD"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    target-branch: "main"
    # Group related updates
    groups:
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "ts-*"
      webpack:
        patterns:
          - "webpack*"
          - "*-loader"
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
      vscode:
        patterns:
          - "@types/vscode"
          - "@vscode/*"
      testing:
        patterns:
          - "@types/mocha"
          - "mocha"
          - "*test*"

  # GitHub Actions (if you add workflows later)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci/cd"
      - "automated"
